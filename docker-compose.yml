
version: "3.2"

volumes:
  db:

services:
  messagebroker:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
     - ./storage/rabbitmq1:/var/lib/rabbitmq
    environment:
     - RABBITMQ_ERLANG_COOKIE=This_is_my_secret_phrase
     - RABBITMQ_DEFAULT_USER=guest
     - RABBITMQ_DEFAULT_PASS=guest
     - CLUSTERED=true

  webapp:
    build:
      context: .
      dockerfile: webapp.Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "8000:80"
    volumes:
      - ./webapp/:/var/www/html
      - ./webapp/ini:/usr/local/etc/php
    depends_on:
      - messagebroker
      - db

  consumer:
    build:
      context: .
      dockerfile: consumer.Dockerfile
    environment:
      AMQP_HOST: frete-facil-messagebroker
      AMQP_QUEUE: 'csv_paths'
    depends_on:
      - messagebroker
      - db

  db:
    image: mysql:5.7
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=frete_facil_db
      - MYSQL_ROOT_PASSWORD=mauFJcuf5dhRMQrjj
    ports:
      - '4406:3306'
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql